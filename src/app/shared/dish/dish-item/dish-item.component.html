<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="title__dish">
                {{dish.getName()}}
            </div>
            <div class="rating__dish" *ngIf="dish.getIsRated() else elseRating">
                Your rating: {{dish.getRating()}}/10
            </div>
            <ng-template #elseRating>
                <!-- <div class="rating__dish" *ngIf="dish.getRating()>7 else elsePre">
                    You will loved it
                </div>
                <ng-template #elsePre>
                    <div class="rating__dish">
                        Your rating: none
                    </div>
                </ng-template> -->
                <div class="rating__dish">
                    {{dish.getRating()>7 ? 'You will loved it' : 'Your rating: none'}}
                </div>
            </ng-template>
        </div>
        <div class="body__properties">
            <div class="image__dish">
                <img src="{{dish.getUrl()}}" alt="{{dish.getName()}}">
            </div>
            <div class="detail__dish">
                <div class="description__dish">
                    Desciption: {{dish.getSummary()}}
                </div>
                <div class="ingredients__dish">
                    Ingredients: 
                    <shared-tag-item *ngFor="let ingredient of dish.getIngredients()" [tag]="ingredient.getName()" [color]="'gray'"></shared-tag-item>
                </div>
                <div class="types__dish">
                    Types: 
                    <shared-tag-item *ngFor="let type of dish.getTypes()" [tag]="type.getName()" [color]="'red'"></shared-tag-item>
                </div>
                <div class="action__dish">
                    <div>
                        <a (click)="onClickQuickView()">quick view</a>
                    </div>
                    <div>
                        <a [routerLink]="['/detail', dish.getID()]">view detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

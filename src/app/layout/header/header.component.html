<header class="wrapper">
    <div *ngIf="isLoading" class="loading-indicator">
        Loading...
    </div>
    <div class="container"
        ngStyle.lt-sm="justify-content: center;"
    >
        <div class="logo__wrapper" 
            ngStyle.gt-xs="display:block"
            ngStyle.lt-sm="display:none"
        >
            <a routerLink="/">
                <img src="./assets/images/logo.png" />TipRecipeAngular</a>
        </div>
        <nav class="action__wrapper">
            <ul *ngIf="user else elseBlock">
                <li *ngIf="user.getRole().includes('ADMIN')"><a routerLink="admin">Admin</a></li>
                <li><a routerLink="profile">Profile</a></li>
                <li><a (click)="logout()">Logout</a></li>
            </ul>
            <ng-template #elseBlock>
                <ul>
                    <li><a routerLink="login">Login</a></li>
                    <li><a routerLink="register">Register</a></li>
                </ul>
            </ng-template>
        </nav>
    </div>
</header>
